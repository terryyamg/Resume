<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.animateNumbers.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <script src="js/bootstrap.min.js"></script>
	<div class="page-header" >
		<div id="head">
  			<h1>My Resume 
  				<small>terryyamg</small>
  			</h1>
  		</div>
	</div>
	
   
		<div class="col-xs-6 col-md-2" >
			<a class="thumbnail">
				<img data-src="holder.js/100%x100" src="img/head.jpg" alt="">
					
			</a>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">My Info</div>
		</div>
		<div class="panel-body">
			<p><strong class="text-info">Name:</strong> terryyamg</p>
			<p><strong class="text-info">Age:</strong> 18</p>
			
		</div>
	
	
	<div class="panel panel-info">
			<div class="panel-heading">Skills</div>
			
			<!-- Table -->
			<table class="table">
			<tr>
				<td>名稱</td>
				<td></td>
				<td></td>
				<td>分數(滿100)</td>
				<td>熟練度</td>
			</tr>
			<tr>
				<td>Java</td>
				<td><img alt="Java" src="img/java.png"></img></td>
				<td class="col-md-3"><div id="80-progress" style="background:#685178;height:20px;width:20px;left:400px;position:absolute;border-radius:5px;"></div></td>
				<td><div id="80-score">0</div></td>
				<td>熟</td>
			</tr>
			<tr>
				<td>Php</td>
				<td><img alt="Php" src="img/php.png"></img></td>
				<td class="col-md-3"><div id="60-progress" style="background:#777BB4;height:20px;width:20px;left:400px;position:absolute;border-radius:5px;"></div></td>
				<td><div id="60-score">0</div></td>
				<td>普通</td>
			</tr>
			<tr>
				<td>Swift</td>
				<td><img alt="Swift" src="img/swift.png"></img></td>
				<td class="col-md-3"><div id="40-progress" style="background:#EC7B34;height:20px;width:20px;left:400px;position:absolute;border-radius:5px;"></div></td>
				<td><div id="40-score">0</div></td>
				<td>略懂</td>
			</tr>
			<tr>
				<td>Javascript</td>
				<td><img alt="Javascript" src="img/javascript.png"></img></td>
				<td class="col-md-3"><div id="40-progress" style="background:#EF9A09;height:20px;width:20px;left:400px;position:absolute;border-radius:5px;"></div></td>
				<td><div id="40-score">0</div></td>
				<td>略懂</td>
			</tr>
			<tr>
				<td>Jsp</td>
				<td><img alt="Jsp" src="img/jsp.png"></img></td>
				<td class="col-md-3"><div id="40-progress" style="background:#CAA1A0;height:20px;width:20px;left:400px;position:absolute;border-radius:5px;"></div></td>
				<td><div id="40-score">0</div></td>
				<td>略懂</td>
			</tr>
			
			</table>

	</div>
	
	<script>
		$("#80-progress").animate({width:'400px'},2000,'easeOutCubic');
		$('#80-score').animateNumbers(80, true, 1000);
		$("#60-progress").animate({width:'300px'},2000,'easeOutCubic');
		$('#60-score').animateNumbers(60, true, 1000);
		$("#40-progress").animate({width:'200px'},2000,'easeOutCubic');
		$('#40-score').animateNumbers(40, true, 1000);
	</script>
    
  </body>
  
  
</html>
